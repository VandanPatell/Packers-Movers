    <script>
        $(document).ready(function () {
            $('#trans_register').submit(function (e) {
                e.preventDefault();
                let data = $(this).serialize();
                // alert(data)

                $.ajax({
                    type: "POST",
                    data: { "TransRegister": data },
                    url: "./sql/register.php",
                    success: function (response) {
                        // alert(reponse)
                        // console.log(response)
                        $('#alerts').html(response)
                    },
                    error: function () {
                        alert("error Occured")
                    }
                })
            })
        })
    </script>
