        $(document).ready(function () {

            $('#UserRegister').submit(function (e) {
                e.preventDefault()
                let data = $(this).serialize()

                $.ajax({
                    type: "POST",
                    url: "./sql/register.php",
                    data: { "UserRegister": data },
                    success: function (response) {
                        if (response) {

                        }
